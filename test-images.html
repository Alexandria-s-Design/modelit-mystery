<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            padding: 20px;
            font-family: Arial;
        }
        .test-box {
            width: 800px;
            height: 600px;
            border: 3px solid #00d4ff;
            margin: 20px 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Testing SVG Images</h1>

    <h2>Test 1: Direct SVG in style attribute</h2>
    <div class="test-box" style="background-image: url('data:image/svg+xml,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 800 600&quot;><rect fill=&quot;%230a4f6e&quot; width=&quot;800&quot; height=&quot;600&quot;/><circle cx=&quot;400&quot; cy=&quot;300&quot; r=&quot;100&quot; fill=&quot;%2300d4ff&quot;/><text x=&quot;400&quot; y=&quot;320&quot; font-family=&quot;Arial&quot; font-size=&quot;40&quot; fill=&quot;white&quot; text-anchor=&quot;middle&quot;>TEST</text></svg>');"></div>

    <h2>Test 2: JavaScript applied background</h2>
    <div class="test-box" id="test2"></div>

    <h2>Test 3: Console log</h2>
    <div id="console"></div>

    <script>
        const svgData = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%230a4f6e;stop-opacity:1" /><stop offset="100%" style="stop-color:%231a1a2e;stop-opacity:1" /></linearGradient></defs><rect fill="url(%23bg1)" width="800" height="600"/><circle cx="400" cy="240" r="100" fill="%23d4a574"/><text x="400" y="560" font-family="Arial" font-size="28" fill="%2300d4ff" text-anchor="middle" font-weight="bold">Dr. Elena</text></svg>';

        document.getElementById('test2').style.backgroundImage = `url('${svgData}')`;

        document.getElementById('console').innerHTML = `
            <p>SVG Data length: ${svgData.length}</p>
            <p>First 100 chars: ${svgData.substring(0, 100)}</p>
            <p>Applied to test2: ${document.getElementById('test2').style.backgroundImage.substring(0, 50)}...</p>
        `;
    </script>
</body>
</html>
