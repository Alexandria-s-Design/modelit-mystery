<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Test</title>
    <script src="../src/config.js"></script>
</head>
<body>
    <h1>Configuration Test</h1>
    <div id="results"></div>
    <script>
        const results = document.getElementById('results');
        
        if (typeof window.GAME_CONFIG !== 'undefined') {
            results.innerHTML = `
                <p style="color: green;">✅ Configuration loaded successfully!</p>
                <h2>Configuration Values:</h2>
                <pre>${JSON.stringify(window.GAME_CONFIG, null, 2)}</pre>
                <h3>DEBUG_MODE Status:</h3>
                <p>DEBUG_MODE is: <strong>${window.GAME_CONFIG.DEBUG_MODE ? 'ENABLED' : 'DISABLED'}</strong></p>
                <p>window.GAME_CONFIG?.DEBUG_MODE = ${window.GAME_CONFIG?.DEBUG_MODE}</p>
            `;
        } else {
            results.innerHTML = '<p style="color: red;">❌ Configuration NOT loaded</p>';
        }
    </script>
</body>
</html>
