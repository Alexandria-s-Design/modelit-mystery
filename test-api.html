<!DOCTYPE html>
<html>
<head>
    <title>OpenRouter API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        button {
            background: #00d4ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üîë OpenRouter API Test</h1>
    <p>Testing your API key with different capabilities...</p>

    <button onclick="testTextGeneration()">‚úÖ Test Text Generation (Working in Game)</button>
    <button onclick="testImageGeneration()">üé® Test Image Generation</button>
    <button onclick="checkCredit()">üí∞ Check Credits/Limits</button>

    <div id="result"></div>

    <script>
        const API_KEY = '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';

        async function testTextGeneration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing text generation...</p>';

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'google/gemini-2.0-flash-exp:free',
                        messages: [{
                            role: 'user',
                            content: 'Say hello in one sentence!'
                        }]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Text Generation WORKING</h3>
                        <p><strong>Response:</strong> ${data.choices[0].message.content}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Text Generation FAILED</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>‚ùå Error:</h3><p>${error.message}</p>`;
            }
        }

        async function testImageGeneration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing image generation...</p>';

            // Try different model names
            const modelsToTry = [
                'google/gemini-2.5-flash-image',
                'google/gemini-2.5-flash-image-preview:free',
                'google/gemini-2.5-flash-image-preview',
                'openai/dall-e-3'
            ];

            for (const model of modelsToTry) {
                resultDiv.innerHTML += `<p>Trying model: ${model}...</p>`;

                try {
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: [{
                                role: 'user',
                                content: 'A simple blue circle'
                            }]
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        resultDiv.innerHTML = `
                            <h3>‚úÖ Image Generation WORKING with ${model}</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                        return; // Stop trying other models
                    } else {
                        resultDiv.innerHTML += `<p>‚ùå ${model} failed: ${data.error?.message || 'Unknown error'}</p>`;
                    }
                } catch (error) {
                    resultDiv.innerHTML += `<p>‚ùå ${model} error: ${error.message}</p>`;
                }
            }

            resultDiv.innerHTML += '<p><strong>None of the image models worked. Your API key may not have image generation access.</strong></p>';
        }

        async function checkCredit() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Checking account info...</p>';

            try {
                const response = await fetch('https://openrouter.ai/api/v1/auth/key', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });

                const data = await response.json();

                resultDiv.innerHTML = `
                    <h3>Account Info:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>‚ùå Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
