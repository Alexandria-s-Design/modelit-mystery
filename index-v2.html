<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Collective: The Modeling Mystery - Act 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a4f6e 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow: hidden;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        #game-header {
            background: rgba(10, 79, 110, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #00d4ff;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        #game-title {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        #progress-tracker {
            display: flex;
            gap: 10px;
        }

        .fundamental-badge {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .fundamental-badge.completed {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }

        /* Main Game Area */
        #game-main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Story Panel - Now Full Width for Dialogue */
        #story-panel {
            width: 100%;
            background: rgba(26, 26, 46, 0.95);
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .scene-container {
            max-width: 900px;
            width: 100%;
        }

        .scene-image {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.4);
            border: 3px solid #00d4ff;
            animation: fadeIn 0.6s ease;
        }

        .dialogue-container {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(0, 153, 204, 0.15) 100%);
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid #00d4ff;
            animation: fadeIn 0.6s ease 0.2s both;
        }

        .speaker-name {
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .dialogue-text {
            line-height: 1.9;
            color: #e0e0e0;
            font-size: 18px;
        }

        .continue-hint {
            text-align: center;
            margin-top: 30px;
            color: #00d4ff;
            font-size: 16px;
            opacity: 0.8;
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        /* Interactive Panel - Hidden during dialogue */
        #interactive-panel {
            width: 60%;
            padding: 30px;
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        #interactive-panel.active {
            display: flex;
        }

        .panel-title {
            font-size: 22px;
            color: #00d4ff;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* Model Canvas */
        #model-canvas {
            flex: 1;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Component Palette */
        #component-palette {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
        }

        .component-list {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .component-item {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(0, 153, 204, 0.2) 100%);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 15px 25px;
            cursor: grab;
            transition: all 0.3s ease;
            font-weight: bold;
            user-select: none;
        }

        .component-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
        }

        .component-item:active {
            cursor: grabbing;
        }

        .component-item.used {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Placed Components */
        .placed-component {
            position: absolute;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: 3px solid #ffffff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #ffffff;
            cursor: move;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.6);
            text-align: center;
            padding: 5px;
            animation: placeComponent 0.3s ease;
            z-index: 10;
        }

        @keyframes placeComponent {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Buttons */
        #action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .action-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.6);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* AI Feedback */
        #ai-feedback {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(0, 153, 204, 0.2) 100%);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 80px;
            display: none;
            animation: fadeIn 0.5s ease;
            font-size: 15px;
        }

        #ai-feedback.visible {
            display: block;
        }

        #ai-feedback strong {
            color: #00d4ff;
            font-weight: 600;
        }

        #ai-feedback em {
            color: #66e0ff;
            font-style: italic;
        }

        .ai-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 20px;
            vertical-align: top;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: #00d4ff;
            transform-origin: left center;
            pointer-events: none;
            z-index: 5;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
        }

        .instruction-panel {
            background: rgba(0, 212, 255, 0.1);
            border-left: 4px solid #00d4ff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

        <div id="game-header">
            <div id="game-title">Cell Collective: The Modeling Mystery</div>
            <div id="progress-tracker">

    </div>

    <script src="src/svg-images.js"></script>
    <script src="src/dialogue-system.js"></script>
    <script src="src/game-v2.js"></script>
</body>
</html>
