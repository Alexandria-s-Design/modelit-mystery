<!DOCTYPE html>
<html>
<head>
    <title>Test Loading</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Loading Test</h1>
    <div id="status">Checking...</div>

    <script>
        const status = document.getElementById('status');

        // Test 1: Basic JS
        status.innerHTML += '<br>✅ Basic JavaScript works';

        // Test 2: Load SVG images
        const script1 = document.createElement('script');
        script1.src = 'src/svg-images.js';
        script1.onload = () => {
            status.innerHTML += '<br>✅ svg-images.js loaded';
            if (window.SVGImages) {
                status.innerHTML += '<br>✅ SVGImages object exists';
            } else {
                status.innerHTML += '<br>❌ SVGImages object NOT found';
            }
        };
        script1.onerror = () => status.innerHTML += '<br>❌ svg-images.js FAILED to load';
        document.body.appendChild(script1);

        // Test 3: Load dialogue system
        const script2 = document.createElement('script');
        script2.src = 'src/dialogue-system.js';
        script2.onload = () => {
            status.innerHTML += '<br>✅ dialogue-system.js loaded';
            if (window.DialogueSystem) {
                status.innerHTML += '<br>✅ DialogueSystem object exists';
            } else {
                status.innerHTML += '<br>❌ DialogueSystem object NOT found';
            }
        };
        script2.onerror = () => status.innerHTML += '<br>❌ dialogue-system.js FAILED to load';
        document.body.appendChild(script2);

        // Test 4: Load game
        const script3 = document.createElement('script');
        script3.src = 'src/game-v2.js';
        script3.onload = () => {
            status.innerHTML += '<br>✅ game-v2.js loaded';
        };
        script3.onerror = () => status.innerHTML += '<br>❌ game-v2.js FAILED to load';
        document.body.appendChild(script3);

        // Test 5: Check for errors
        window.onerror = function(msg, url, line) {
            status.innerHTML += `<br>❌ ERROR: ${msg} at line ${line}`;
            return false;
        };
    </script>
</body>
</html>
