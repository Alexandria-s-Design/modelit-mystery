<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelIt! - The Modeling Mystery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a4f6e 0%, #1a1a2e 100%);
            color: #ffffff;
            overflow: hidden;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        #game-header {
            background: rgba(10, 79, 110, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #00d4ff;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        #game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5), 0 0 20px rgba(0, 212, 255, 0.3);
            letter-spacing: 1.5px;
        }

        #progress-tracker {
            display: flex;
            gap: 10px;
        }

        .fundamental-badge {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .fundamental-badge.completed {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }

        /* Main Area */
        #game-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: hidden;
        }

        /* Story Panel */
        #story-panel {
            max-width: 900px;
            width: 100%;
            display: block;
        }

        .scene-container {
            animation: fadeIn 0.6s ease;
        }

        .scene-image {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.4);
            border: 3px solid #00d4ff;
        }

        .dialogue-container {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(0, 153, 204, 0.15) 100%);
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid #00d4ff;
        }

        .speaker-name {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 22px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            letter-spacing: 0.5px;
        }

        .dialogue-text {
            font-family: 'Exo 2', sans-serif;
            line-height: 1.9;
            color: #e0e0e0;
            font-size: 19px;
            font-weight: 400;
        }

        .continue-hint {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-top: 30px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            font-size: 18px;
            font-weight: 700;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
            border: 2px solid #00d4ff;
            display: inline-block;
            animation: pulse 2s infinite;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .continue-hint:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.8);
            background: linear-gradient(135deg, #00ffff 0%, #00d4ff 100%);
        }

        .continue-hint:active {
            transform: translateY(-2px);
        }

        /* Gameplay Panel - Hidden initially */
        #gameplay-panel {
            display: none;
            width: 100%;
            height: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Header -->
        <div id="game-header">
            <div id="game-title">ModelIt! The Modeling Mystery</div>
            <div id="progress-tracker">
                <div class="fundamental-badge" title="Identify Components">1</div>
                <div class="fundamental-badge" title="Define Relationships">2</div>
                <div class="fundamental-badge" title="Set Initial Conditions">3</div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div id="game-main">
            <!-- Story Panel (shown first) -->
            <div id="story-panel">
                <div class="scene-container">
                    <div class="scene-image" id="scene-img"></div>
                    <div class="dialogue-container">
                        <div class="speaker-name" id="speaker-name">Dr. Maya</div>
                        <div class="dialogue-text" id="dialogue-text">
                            Hey there! I'm Dr. Maya, and I need YOUR help! Something weird is happening in my lab...
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <div class="continue-hint" onclick="nextDialogue()">
                            Continue Adventure â†’
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gameplay Panel (shown after story) -->
            <div id="gameplay-panel">
                <iframe src="index.html" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Sound Effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playClickSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            oscillator.type = 'sine';
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        function playSuccessSound() {
            [800, 1000, 1200].forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = freq;
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.type = 'triangle';
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, index * 100);
            });
        }

        // Dialogue data with REAL Nano Banana images
        const dialogues = [
            {
                speaker: "Dr. Maya",
                text: "Hey there! I'm Dr. Maya, and I need YOUR help! Something weird is happening in my lab...",
                image: 'images/drElena.png'
            },
            {
                speaker: "Dr. Maya",
                text: "My cells are acting super strange! We need to build a model to figure out what's going on!",
                image: 'images/lab.png'
            },
            {
                speaker: "Dr. Maya",
                text: "Ready to be a scientist and solve this mystery with me? Let's do this!",
                image: 'images/drElena.png'
            }
        ];

        let currentDialogue = 0;

        function showDialogue(index) {
            const dialogue = dialogues[index];
            document.getElementById('speaker-name').textContent = dialogue.speaker;
            document.getElementById('dialogue-text').textContent = dialogue.text;
            document.getElementById('scene-img').style.backgroundImage = `url('${dialogue.image}')`;
        }

        function nextDialogue() {
            playClickSound();

            currentDialogue++;
            if (currentDialogue < dialogues.length) {
                showDialogue(currentDialogue);
            } else {
                // Story complete - transition to gameplay
                playSuccessSound();
                setTimeout(() => {
                    document.getElementById('story-panel').style.display = 'none';
                    document.getElementById('gameplay-panel').style.display = 'block';
                }, 400);
            }
        }

        // Start the game
        showDialogue(0);
        console.log('ðŸŽ® Game loaded with Nano Banana images!');
    </script>
</body>
</html>
